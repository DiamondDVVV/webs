<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@200;300;400;500;600;700&display=swap');
        
        * {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .premium-glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 24px 48px rgba(0, 0, 0, 0.08),
                0 8px 16px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .premium-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .premium-button:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 16px 40px rgba(0, 0, 0, 0.16),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .premium-button:active {
            transform: translateY(-1px);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            animation: gradientShift 8s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .timer-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(60px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.12),
                0 16px 32px rgba(0, 0, 0, 0.08),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .progress-ring {
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.4));
            transition: all 0.3s ease;
        }
        
        .text-shadow-soft {
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
        
        .mode-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .mode-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status-indicator {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.6s ease;
        }
        
        .status-active {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            animation: float 12s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        
        .control-button {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 12px 32px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 16px 40px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        .secondary-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .secondary-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg overflow-hidden">

    <!-- Floating Background Elements -->
    <div class="floating-element w-32 h-32 top-20 left-20" style="animation-delay: 0s;"></div>
    <div class="floating-element w-24 h-24 top-40 right-32" style="animation-delay: 4s;"></div>
    <div class="floating-element w-40 h-40 bottom-32 left-40" style="animation-delay: 8s;"></div>
    <div class="floating-element w-20 h-20 bottom-20 right-20" style="animation-delay: 2s;"></div>

    <!-- Home Screen -->
    <div id="homeScreen" class="min-h-screen flex flex-col items-center justify-center p-12 relative z-10">
        
        <div class="text-center mb-20">
            <h1 class="text-8xl font-bold text-white text-shadow-soft mb-6 tracking-tight">Quiz Timer</h1>
            <p class="text-3xl text-white/80 font-light">Select your challenge level</p>
        </div>
        
        <div class="grid grid-cols-3 gap-12 max-w-7xl w-full">
            
            <!-- Grade 6-7 -->
            <div class="mode-card rounded-3xl p-12 text-center cursor-pointer" onclick="startTimer('grade6-7')">
                <div class="text-7xl font-extralight text-white text-shadow-soft mb-8 tracking-wider">2:00</div>
                <h3 class="text-3xl font-medium text-white/90 mb-4">Grade 6-7</h3>
                <div class="w-full h-1 bg-white/20 rounded-full overflow-hidden">
                    <div class="w-1/3 h-full bg-gradient-to-r from-white/60 to-white/40 rounded-full"></div>
                </div>
                <p class="text-white/60 text-lg mt-4 font-light">Beginner Level</p>
            </div>
            
            <!-- Grade 8-10 -->
            <div class="mode-card rounded-3xl p-12 text-center cursor-pointer" onclick="startTimer('grade8-10')">
                <div class="text-7xl font-extralight text-white text-shadow-soft mb-8 tracking-wider">3:00</div>
                <h3 class="text-3xl font-medium text-white/90 mb-4">Grade 8-10</h3>
                <div class="w-full h-1 bg-white/20 rounded-full overflow-hidden">
                    <div class="w-2/3 h-full bg-gradient-to-r from-white/60 to-white/40 rounded-full"></div>
                </div>
                <p class="text-white/60 text-lg mt-4 font-light">Intermediate Level</p>
            </div>
            
            <!-- Buzzer Mode -->
            <div class="mode-card rounded-3xl p-12 text-center cursor-pointer" onclick="startTimer('buzzer')">
                <div class="text-7xl font-extralight text-white text-shadow-soft mb-8 tracking-wider">1:00</div>
                <h3 class="text-3xl font-medium text-white/90 mb-4">Buzzer</h3>
                <div class="w-full h-1 bg-white/20 rounded-full overflow-hidden">
                    <div class="w-full h-full bg-gradient-to-r from-white/60 to-white/40 rounded-full"></div>
                </div>
                <p class="text-white/60 text-lg mt-4 font-light">Quick Fire</p>
            </div>
            
        </div>
        
    </div>

    <!-- Timer Screen -->
    <div id="timerScreen" class="min-h-screen flex flex-col items-center justify-center p-12 relative z-10 hidden">
        
        <!-- Back Button -->
        <div class="absolute top-12 left-12">
            <button onclick="goHome()" class="premium-button px-8 py-4 rounded-2xl text-white font-medium text-xl">
                ‚Üê Home
            </button>
        </div>
        
        <!-- Timer Display -->
        <div class="timer-container rounded-full p-20 mb-16 relative">
            <div class="relative">
                <svg class="w-96 h-96 transform -rotate-90 progress-ring" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="45" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
                    <circle id="progressCircle" cx="50" cy="50" r="45" stroke="url(#progressGrad)" stroke-width="2" fill="none" 
                            stroke-linecap="round" stroke-dasharray="283 283" stroke-dashoffset="0"
                            style="transition: stroke-dashoffset 1s ease, stroke 0.5s ease;"/>
                </svg>
                
                <div class="absolute inset-0 flex items-center justify-center">
                    <div id="timeDisplay" class="text-8xl font-extralight text-white text-shadow-soft tracking-wider">2:00</div>
                </div>
            </div>
        </div>
        
        <!-- Control Buttons -->
        <div class="flex gap-8 mb-16">
            <button id="playBtn" onclick="toggleTimer()" class="control-button px-20 py-6 rounded-2xl text-white text-2xl font-medium">
                Start
            </button>
            <button onclick="resetTimer()" class="secondary-button px-20 py-6 rounded-2xl text-white text-2xl font-medium">
                Reset
            </button>
        </div>
        
        <!-- Status Indicators -->
        <div class="flex gap-8">
            <div id="halfwayStatus" class="status-indicator px-8 py-4 rounded-full text-white/50 font-medium">
                Halfway Point
            </div>
            <div id="finalStatus" class="status-indicator px-8 py-4 rounded-full text-white/50 font-medium">
                Final Countdown
            </div>
            <div id="completeStatus" class="status-indicator px-8 py-4 rounded-full text-white/50 font-medium">
                Time Complete
            </div>
        </div>
        
    </div>

    <script>
        let mode = '';
        let totalSeconds = 0;
        let currentSeconds = 0;
        let interval = null;
        let running = false;
        let halfwayAlerted = false;
        let finalAlerted = false;
        
        let audioCtx = null;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function createTone(freq, duration, volume = 0.15) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.frequency.value = freq;
            osc.type = 'sine';
            
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration / 1000);
            
            osc.start();
            osc.stop(audioCtx.currentTime + duration / 1000);
        }
        
        function playHalfwayAlert() {
            // 3-second melodic progression
            const notes = [523, 587, 659, 698, 784, 880, 988, 1047]; // C major scale
            notes.forEach((freq, i) => {
                setTimeout(() => createTone(freq, 400), i * 375);
            });
        }
        
        function playFinalAlert() {
            // 3-second urgent sequence
            const urgentNotes = [880, 988, 1047, 1175, 1319, 1397, 1568, 1760];
            urgentNotes.forEach((freq, i) => {
                setTimeout(() => createTone(freq, 350, 0.2), i * 375);
            });
        }
        
        function playCompleteSound() {
            // Victory chord
            createTone(523, 1000, 0.1); // C
            createTone(659, 1000, 0.1); // E
            createTone(784, 1000, 0.1); // G
        }
        
        function startTimer(selectedMode) {
            mode = selectedMode;
            
            switch(mode) {
                case 'grade6-7':
                    totalSeconds = 120;
                    break;
                case 'grade8-10':
                    totalSeconds = 180;
                    break;
                case 'buzzer':
                    totalSeconds = 60;
                    break;
            }
            
            currentSeconds = totalSeconds;
            halfwayAlerted = false;
            finalAlerted = false;
            
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('timerScreen').classList.remove('hidden');
            
            resetStatusIndicators();
            updateDisplay();
        }
        
        function toggleTimer() {
            if (running) {
                pause();
            } else {
                start();
            }
        }
        
        function start() {
            running = true;
            const btn = document.getElementById('playBtn');
            btn.textContent = 'Pause';
            btn.style.background = 'linear-gradient(135deg, rgba(255, 193, 7, 0.8), rgba(255, 152, 0, 0.8))';
            
            interval = setInterval(() => {
                currentSeconds--;
                updateDisplay();
                checkAlerts();
                
                if (currentSeconds <= 0) {
                    complete();
                }
            }, 1000);
        }
        
        function pause() {
            running = false;
            clearInterval(interval);
            const btn = document.getElementById('playBtn');
            btn.textContent = 'Resume';
            btn.style.background = 'linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8))';
        }
        
        function resetTimer() {
            running = false;
            clearInterval(interval);
            currentSeconds = totalSeconds;
            halfwayAlerted = false;
            finalAlerted = false;
            
            const btn = document.getElementById('playBtn');
            btn.textContent = 'Start';
            btn.style.background = 'linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8))';
            
            resetStatusIndicators();
            updateDisplay();
        }
        
        function updateDisplay() {
            const mins = Math.floor(currentSeconds / 60);
            const secs = currentSeconds % 60;
            document.getElementById('timeDisplay').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            
            const progress = (totalSeconds - currentSeconds) / totalSeconds;
            const circumference = 2 * Math.PI * 45;
            const offset = circumference * progress;
            document.getElementById('progressCircle').style.strokeDashoffset = offset;
        }
        
        function shouldAlert() {
            switch(mode) {
                case 'grade6-7': return currentSeconds <= 60;
                case 'grade8-10': return currentSeconds <= 90;
                case 'buzzer': return currentSeconds <= 30;
                default: return false;
            }
        }
        
        function checkAlerts() {
            if (shouldAlert() && !halfwayAlerted) {
                halfwayAlerted = true;
                playHalfwayAlert();
                document.getElementById('halfwayStatus').className = 'status-indicator status-active px-8 py-4 rounded-full text-white font-medium';
            }
            
            if (currentSeconds <= 5 && currentSeconds > 0 && !finalAlerted) {
                finalAlerted = true;
                playFinalAlert();
                document.getElementById('finalStatus').className = 'status-indicator status-active px-8 py-4 rounded-full text-white font-medium';
            }
        }
        
        function complete() {
            running = false;
            clearInterval(interval);
            currentSeconds = 0;
            
            playCompleteSound();
            updateDisplay();
            
            const btn = document.getElementById('playBtn');
            btn.textContent = 'Complete';
            btn.style.background = 'linear-gradient(135deg, rgba(34, 197, 94, 0.8), rgba(22, 163, 74, 0.8))';
            btn.className += ' cursor-not-allowed opacity-75';
            
            document.getElementById('completeStatus').className = 'status-indicator status-active px-8 py-4 rounded-full text-white font-medium';
        }
        
        function resetStatusIndicators() {
            document.getElementById('halfwayStatus').className = 'status-indicator px-8 py-4 rounded-full text-white/50 font-medium';
            document.getElementById('finalStatus').className = 'status-indicator px-8 py-4 rounded-full text-white/50 font-medium';
            document.getElementById('completeStatus').className = 'status-indicator px-8 py-4 rounded-full text-white/50 font-medium';
        }
        
        function goHome() {
            if (running) {
                clearInterval(interval);
                running = false;
            }
            
            document.getElementById('timerScreen').classList.add('hidden');
            document.getElementById('homeScreen').classList.remove('hidden');
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !document.getElementById('timerScreen').classList.contains('hidden')) {
                e.preventDefault();
                toggleTimer();
            } else if (e.key === 'r' && !document.getElementById('timerScreen').classList.contains('hidden')) {
                e.preventDefault();
                resetTimer();
            } else if (e.key === 'Escape') {
                goHome();
            }
        });
    </script>
